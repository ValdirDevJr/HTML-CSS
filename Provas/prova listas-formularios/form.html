<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="name">Usuário:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="password">Senha:</label> <br>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="text">Selecione suas opções:</label><br>
        <input type="checkbox" name="opções" id="opção1">
        <label for="opção1">Opção 1</label><br>
        
        <input type="checkbox" name="opções" id="opção2">
        <label for="opção2">Opção 2</label><br>
        
        <input type="checkbox" name="opções" id="opção3">
        <label for="opção3">Opção 3</label><br>
        
        <input type="checkbox" name="opções" id="opção4">
        <label for="opção4">Opção 4</label><br>
        
        <input type="checkbox" name="opções" id="opção5">
        <label for="opção5">Opção 5</label><br><br>
        
        <label>Escolha uma opção:</label><br>
        <input type="radio" id="radio1" name="radioOptions" value="radio1">
        <label for="radio1">Opção A</label><br>
        
        <input type="radio" id="radio2" name="radioOptions" value="radio2">
        <label for="radio2">Opção B</label><br><br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
